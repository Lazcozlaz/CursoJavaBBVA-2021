<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var a = 33;
var b = 10;
var c = "Test";
var linebreak = "<br />";
//suma a+b
document.write("a + b = ");
result = a + b;
document.write(result);
document.write(linebreak);
//resta a - b
document.write("a - b = ");
result = a - b;
document.write(result);
document.write(linebreak);
// divide a por b
document.write("a / b = ");
result = a / b;
document.write(result);
document.write(linebreak);
// nos da el resto de a entre b
document.write("a % b = ");
result = a % b;
document.write(result);
document.write(linebreak);
// suma a y b y concatena c
document.write("a + b + c = ");
result = a + b + c;
document.write(result);
document.write(linebreak);
a = a++;
//no hace nada
document.write("a++ = ");
result = a++;
document.write(result);
document.write(linebreak);
// no hace nada
b = b--;
document.write("b-- = ");
result = b--;
document.write(result);
document.write(linebreak);

</script>

</body>
</html>
