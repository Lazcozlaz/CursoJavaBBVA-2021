<html>
<body>
<script type="text/javascript">

var a = 33;
var b = 10;
var linebreak = "<br />";
// se asigna b a a
document.write("Value of a => (a = b) => ");
result = (a = b);
document.write(result);
document.write(linebreak);
// se suma b a a y se asigna a a el valor
document.write("Value of a => (a += b) => ");
result = (a += b);
document.write(result);
document.write(linebreak);
//se resta b a a y se asigna a a el valor
document.write("Value of a => (a -= b) => ");
result = (a -= b);
document.write(result);

document.write(linebreak);
//se multiplica b por a y se asigna a a el valor
document.write("Value of a => (a *= b) => ");
result = (a *= b);
document.write(result);
document.write(linebreak);
//se divide a por b y se asigna a a el valor
document.write("Value of a => (a /= b) => ");
result = (a /= b);
document.write(result);
document.write(linebreak);
// se consigue el resto de a entre b y se asigna el valor a a
document.write("Value of a => (a %= b) => ");
result = (a %= b);
document.write(result);
document.write(linebreak);

</script>
<p>Set the variables to different values and different operators and
then try...</p>
</body>
</html>
