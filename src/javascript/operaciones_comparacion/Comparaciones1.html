<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">

var a = 10;
var b = 20;
var linebreak = "<br />";
// mira si a y b son iguales
document.write("(a == b) => ");
result = (a == b);
document.write(result);
document.write(linebreak);
// mira si a es menor que b
document.write("(a < b) => ");
result = (a < b);
document.write(result);
document.write(linebreak);
// mira si a es mayor que b
document.write("(a > b) => ");
result = (a > b);
document.write(result);
document.write(linebreak);
// mira si a y b son distintos
document.write("(a != b) => ");
result = (a != b);
document.write(result);
document.write(linebreak);
// mira si a es mayor o igual que b
document.write("(a >= b) => ");
result = (a >= b);
document.write(result);
document.write(linebreak);
// mira si a es menor o igual que b
document.write("(a <= b) => ");
result = (a <= b);
document.write(result);
document.write(linebreak);

</script>
<p>Set the variables to different values and different operators and
then try...</p>
</body>
</html>
