<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">

var a = true;
var b = false;
var linebreak = "<br />";
// si a y b son true devuelve true en caso contrario false
document.write("(a && b) => ");
result = (a && b);
document.write(result);
document.write(linebreak);
// si a o b son true devolvera true
document.write("(a || b) => ");
result = (a || b);
document.write(result);
document.write(linebreak);
// si devolverá lo contrario de el a && b
document.write("!(a && b) => ");
result = (!(a && b));
document.write(result);
document.write(linebreak);

</script>
<p>Set the variables to different values and different operators and
then try...</p>
</body>
</html>
